<!DOCTYPE html>
<html lang="en">

<head>
  <h1>Indiana Jones</h1>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Layout Classes</title>
  <link rel="stylesheet" href="reset.css">
  <style>
    /* stylelint-disable block-no-empty */
    body {
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 992px;
      margin: auto;
    }

    .row {
      width: 100%;
      display: flex;
    }

    .column {
      flex-basis: calc(100% / 3);
      padding-left: 8px;
      padding-right: 8px;
    }
    img {
      width:100%;
    }
  </style>
</head>
<body>

  <div class="row">

    </div>
    <div class="column"> <img src="images/temple.jpg"> <h3>Temple of Doom</h3> <p>Im not sure about the movie</p>
    </div>
    <div class="column"> <img src="images/crusade.jpg"> <h3>The Last Crusade</h3> <p>Im not sure about the movie</p>
    </div>
  </div>
</div>
</body>
</html>
